name: Release

# 'v'로 시작하는 태그를 푸시하거나, main/master 브랜치에 푸시할 때, 또는 수동으로 실행할 때 작동합니다.
on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write # 릴리즈 페이지에 파일을 업로드하기 위한 권한
    
    strategy:
      fail-fast: false
      matrix:
        # Windows 빌드를 기본으로 하며, 필요한 경우 ubuntu-24.04, macos-latest를 배열에 추가할 수 있습니다.
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Rust tauri-cli
        run: cargo install tauri-cli@2.0.0 --locked

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app and create release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'ntfy-desktop v__VERSION__'
          releaseBody: '자동 빌드된 ntfy-desktop 릴리즈입니다.'
          releaseDraft: true
          prerelease: false
          # npm run tauri 대신 글로벌에 설치된 cargo tauri를 사용하도록 지정
          tauriScript: cargo tauri
          args: --target x86_64-pc-windows-msvc

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
