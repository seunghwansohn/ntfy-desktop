name: Release

# 'v'로 시작하는 태그를 푸시하거나, main/master 브랜치에 푸시할 때, 또는 수동으로 실행할 때 작동합니다.
on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write # 릴리즈 페이지에 파일을 업로드하기 위한 권한
    
    strategy:
      fail-fast: false
      matrix:
        # Windows 빌드를 기본으로 하며, 필요한 경우 ubuntu-24.04, macos-latest를 배열에 추가할 수 있습니다.
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # 리눅스 빌드를 추가할 경우를 대비한 시스템 의존성 설치 세팅
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app and create release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # tauri.conf.json의 버전을 바탕으로 릴리즈 이름을 자동 생성합니다.
          tagName: v__VERSION__
          releaseName: 'ntfy-desktop v__VERSION__'
          releaseBody: '자동 빌드된 ntfy-desktop 릴리즈입니다.'
          releaseDraft: true    # true로 하면 GitHub 릴리즈 페이지에 'Draft' 상태로 업로드되어, 확인 후 퍼블리시할 수 있습니다.
          prerelease: false
          # 빌드할 때 사용하는 인자 (필요 시 수정)
          args: ${{ matrix.platform == 'windows-latest' && '--target x86_64-pc-windows-msvc' || '' }}
